<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moglix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TOP HEADER -->
    <header class="top-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" class="logo">
                    <div class="logo-img">
                        10 YEARS OF<br>INNOVATION
                    </div>
                    <div class="logo-text">
                        <h1>moglix</h1>
                    </div>
                </a>
            </div>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search Product, Category, Brand...">
                    <button class="search-btn">üîç</button>
                </div>
            </div>
            
            <div class="header-actions">
                <a href="login.html" class="header-link">
                    <span class="icon">üë§</span>
                    Login Now
                </a>
                <a href="trackorder.html" class="header-link">
                    <span class="icon">üöö</span>
                    Track Order
                </a>
                <a href="cart.html" class="header-link">
                    <span class="icon">üõí</span>
                    Cart
                </a>
            </div>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-header">
            <h2>Login to Moglix</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address or Mobile Number</label>
                <input type="text" id="email" placeholder="Enter email or mobile number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login Now</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="footer-bottom-container">
                <div class="copyright">
                    <p>MOGLI LABS (INDIA) PRIVATE LIMITED ¬© 2025 Moglix.com. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
