<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - eufy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 80px 24px 40px;
      color: #0a1f44;
      min-height: 100vh;
      position: relative;
      margin: 0;
    }
    .cart-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 1px 10px rgba(32, 34, 46, 0.1);
    }
    h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 32px;
    }
    th, td {
      text-align: left;
      padding: 14px 12px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      font-weight: 600;
      font-size: 16px;
      color: #2a3a68;
    }
    tbody tr:hover {
      background: #f0f4fb;
    }
    .product-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .product-img {
      width: 70px;
      border-radius: 8px;
      object-fit: cover;
    }
    .qty-input {
      width: 54px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    .remove-btn {
      color: #dc3545;
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      transition: color 0.2s;
    }
    .remove-btn:hover {
      color: #a71d2a;
    }
    .cart-summary {
      text-align: right;
      font-size: 18px;
      font-weight: 700;
      color: #20293b;
      margin-bottom: 24px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 16px 0;
      background: #0070c9;
      color: white;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #005fa3;
    }

    /* Back button styles */
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      background: #eee;
      color: #444;
      border-radius: 50%;
      border: none;
      width: 38px;
      height: 38px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      z-index: 150;
    }
    .back-btn:hover {
      background: #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      color: #222;
    }

    /* Responsive: stack product info rows */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 24px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 14px;
      }
      td {
        padding: 6px 12px;
        text-align: left;
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
      }
      td.product-name {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      td.qty-input-cell, td.price-cell, td.total-cell, td.remove-cell {
        width: calc(50% - 12px);
      }
      .qty-input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Go back to homepage">&#8592;</a>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="product-name">
            <div class="product-info">
              <img
                src="https://cdn.shopify.com/s/files/1/0504/7094/4954/files/9ed65272-8552-4690-a4da-ef58ca749a34_ae_a_a_a_292_2880x.png?v=1756976365"
                alt="IP PoE Camera"
                class="product-img"
              />
              <div>IP PoE Camera</div>
            </div>
          </td>
          <td class="price-cell">$199</td>
          <td class="qty-input-cell"><input type="number" min="1" value="1" class="qty-input" /></td>
          <td class="total-cell">$199</td>
          <td class="remove-cell">
            <button class="remove-btn" aria-label="Remove IP PoE Camera">×</button>
          </td>
        </tr>
        <tr>
          <td class="product-name">
            <div class="product-info">
              <img
                src="https://cdn.shopify.com/s/files/1/0521/9411/5753/files/14362143-fe9d-44f5-a5a7-c8d62b91df7f_icone_e_2_2880x.png?v=1750363338"
                alt="Robot Vacuum"
                class="product-img"
              />
              <div>Robot Vacuum</div>
            </div>
          </td>
          <td class="price-cell">$499</td>
          <td class="qty-input-cell"><input type="number" min="1" value="1" class="qty-input" /></td>
          <td class="total-cell">$499</td>
          <td class="remove-cell">
            <button class="remove-btn" aria-label="Remove Robot Vacuum">×</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="cart-summary">Subtotal: $698</div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</body>
</html>
