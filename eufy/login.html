<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - eufy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px 40px 32px;
      border-radius: 16px;
      box-shadow: 0 1px 10px rgba(32, 34, 46, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      position: relative;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 24px;
      color: #0a1f44;
      text-align: center;
    }
    label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      display: block;
      margin: 16px 0 6px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline-color: #0070c9;
      transition: border-color 0.25s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0070c9;
    }
    .btn-login {
      width: 100%;
      padding: 14px 0;
      margin-top: 28px;
      background: #0070c9;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #005fa3;
    }
    .forgot-pass {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    .forgot-pass a {
      color: #0070c9;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-pass a:hover {
      text-decoration: underline;
    }

    /* Back button styles */
    .back-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #eee;
      color: #444;
      border-radius: 50%;
      border: none;
      width: 38px;
      height: 38px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      color: #222;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Go back to homepage">&#8592;</a>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="forgot-pass">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
