<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="login-modal">
  <div class="login-modal-content">
    <span class="login-modal-close">&times;</span>
    <div class="login-modal-header">
      <img src="https://images.yourstory.com/cs/images/companies/2388841148535012152790383823902798209071463n-1679504727099.jpg?fm=auto&ar=1:1&mode=fill&fill=solid&fill-color=fff" alt="Sharma Ji Ka Aata" class="login-logo" />
      <h2>Great to have you back!</h2>
    </div>
    <form class="login-form">
      <label for="username">Username or email <span class="required">*</span></label>
      <div class="input-group">
        <input type="text" id="username" name="username" required />
        <label class="remember"><input type="checkbox" /> Remember</label>
      </div>
      <label for="password">Password <span class="required">*</span>
        <a href="#" class="lost-link">Lost?</a>
      </label>
      <input type="password" id="password" name="password" required />
      <button type="submit" class="login-btn">SIGN IN TO YOUR ACCOUNT</button>
    </form>
    <p class="create-account">
      Not a member? <a href="#">Create an account</a>
    </p>
  </div>
</div>

</body>
</html>
